# Note: Popup must be defined *before* being as a submenu

&File {
   &New Window\tCtrl+N = ID_NEW_BROWSER
   &Open...\tCtrl+O = ID_FILE_OPEN
   Save &As...\tCtrl+S = ID_FILE_SAVE_AS
   -
   &Print...\tCtrl+P = ID_FILE_PRINT
   -
   &Close\tAlt+F4       = ID_FILE_CLOSE
   &Exit\tCtrl+Alt+F4  = ID_APP_EXIT
   }
   
   &Edit {
   Cu&t\tCtrl+X = ID_EDIT_CUT
   &Copy\tCtrl+C = ID_EDIT_COPY
   &Paste\tCtrl+V = ID_EDIT_PASTE
   &Select All\tCtrl+A = ID_EDIT_SELECT_ALL
   -
   &Find in Page\tCtrl+F  = ID_EDIT_FIND
   Find &Next\tF3         = ID_EDIT_FINDNEXT
   Find Pre&v\tShift+F3   = ID_EDIT_FINDPREV
   -
   &Manage Profiles = ID_MANAGE_PROFILES
   &Preferences     = ID_PREFERENCES
}

&Fonts {
   Largest=0
   Large=0
   Medium=0
   Small=0
   Tiny=0
}

&View {
   &Tool Bar   = ID_VIEW_TOOLBAR
   &Status Bar = ID_VIEW_STATUS_BAR
   -
   &Source = ID_VIEW_SOURCE
   -
   kmeleon_fullscreen.dll( Fullscreen\tF2 )
}

&Go {
   &Back\tAlt <-    = ID_NAV_BACK
   &Forward\tAlt -> = ID_NAV_FORWARD
   -
   &Stop\tEsc      = ID_NAV_STOP
   &Reload\tCtrl+R = ID_NAV_RELOAD
   -
   Home Page = ID_NAV_HOME
   Search    = ID_NAV_SEARCH
   kmeleon_history.dll()
}

&Help {
   K-Meleon Homepage = ID_LINK_KMELEON_HOME
   K-Meleon Forums   = ID_LINK_KMELEON_FORUM
   -
   About K-Meleon... = ID_APP_ABOUT
}

&Bookmarks {
   kmeleon_bookmarks.dll(Config)
   kmeleon_bookmarks.dll(Add)
   kmeleon_bookmarks.dll(Edit)
   -
   kmeleon_bookmarks.dll()
   kmeleon_bmpmenu.dll(kmeleon_bookmarks.dll)
}

&Favorites {
   kmeleon_favorites.dll(Config)
   kmeleon_favorites.dll(Add)
   kmeleon_favorites.dll(Edit)
   -
   kmeleon_favorites.dll()
   kmeleon_bmpmenu.dll(kmeleon_favorites.dll)
}

Winamp {
   kmeleon_winamp.dll()
   kmeleon_bmpmenu.dll(kmeleon_winamp.dll)
}

Main {
   :&File
   :&View
   :&Edit
   :&Go
#   :&Bookmarks
   :&Favorites
   :Winamp
   :&Help
   kmeleon_bmpmenu.dll()
}

